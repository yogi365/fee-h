<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #colorContainer{
            width:80%;
            height:400px;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <div>
        Red : <input onchange="redValueChange()" type="range" id="redRange" min="0" max="255" step="1" value="35"/> </br>
        Green : <input onchange="greenValueChange()" type="range" id="greenRange" min="0" max="255" step="1" value="0"/> </br>
        Blue : <input  onchange="blueValueChange()" type="range" id="blueRange" min="0" max="255" step="1" value="0"/> </br>
    </div>
    <div id="colorContainer">

    </div>

    <script>
        const redRange = document.querySelector('#redRange');
        const greenRange = document.querySelector('#greenRange');
        const blueRange = document.querySelector('#blueRange');
        const div = document.querySelector('#colorContainer')

        const colorObject={
            red:0,
            green:0,
            blue:0
        }

        function redValueChange(){
            // let redValue = redRange.value;
            // colorObject.red = redValue;
            colorObject.red = redRange.value;
            colorChanger(colorObject);            
        }

        function greenValueChange(){
            colorObject.green = greenRange.value;
            colorChanger(colorObject);
        }

        function blueValueChange(){
            colorObject.blue = blueRange.value;
            colorChanger(colorObject);
        }

        function colorChanger(colorObject){
            div.style.backgroundColor = `rgb(${colorObject.red},${colorObject.green},${colorObject.blue})`;
        }
        
    </script>

</body>
</html>
